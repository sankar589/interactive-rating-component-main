<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div id="rating">
      <div class="round"></div>
      <div>How did we do?</div>
      <div>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </div>
      <div>
        <div class="round" value="1">1</div>
        <div class="round" value="2">2</div>
        <div class="round" value="3">3</div>
        <div class="round" value="4">4</div>
        <div class="round" value="5">5</div>
      </div>
      <div id="submit">SUBMIT</div>
    </div>
    <div id="card">
      <div><img src="images/illustration-thank-you.svg" alt=""></div>
      <div>You Selected <span id="result"></span> out of 5</div>
      <div>Thank you!</div>
      <div>We appreciate you taking the time to give a rating. If you ever need more support, 
          don't hesitate to get in touch!
        </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
